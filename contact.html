<!DOCTYPE html>
<html lang="en" ng-app="ContactApp" ng-controller="ContactControl">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Contact App</h1>
  <form ng-submit="submit()">
    Name <input name="name" type="text" ng-model="view.name">
    Email <input name="email" type="text" ng-model="view.email">
    Phone<input name="phone"type="text" ng-model="view.phone">
    <input type="Submit">
  </form>
  Search <input type="text" ng-model="searchText">

  <table >
    <tr><th>Name</th><th>Email</th><th>Phone</th></tr>
    <tr ng-repeat="contact in contacts | filter:searchText">
      <td>{{contact.name}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.phone}}</td>
     </tr>
  </table>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
 <script src="contact.js"></script>
</body>
</html>
