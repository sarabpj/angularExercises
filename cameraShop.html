<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Camera Shop</title>
  <style>
   .onSale {
     color: orange;
   }
  </style>
</head>
<body ng-init="cameras=[
  {
    title: 'Nikon D3100 DSLR',
    image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
    rating: 3.4,
    price: 369.99,
    onSale: true
  },
  {
    title: 'Canon EOS 70D',
    image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
    rating: 2.0,
    price: 1099.0,
    onSale: false
  },
  {
    title: 'Nikon D810A',
    image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
    rating: 4.2,
    price: 3796.95,
    onSale: true
  }
]">
<h1>Camera Shop</h1>
  <select ng-model="sortBy" ng-init="sortBy='price' "> 
    <option value="rating">Rating</option>
    <option value="price">Price</option>
  </select>



  <div ng-repeat="camera in cameras | orderBy: sortBy " >
  <h2>{{camera.title}}</h2>
  <p ng-class='{onSale: camera.onSale == true}'> Price: {{camera.price | currency}}
    <span ng-show='camera.onSale == true'>
     ON SALE!!!!!
    </span>
  </p>
  <p> Rating: {{camera.rating}}</p>
  <img ng-src='{{camera.image}}' height="100px" width="120px">
    
  </div>

  

 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
</body>
</html>
