<select ng-model="numLimit" ng-init="numLimit='2'">
  <option value="1">1</option>
  <option value="2">2</option>

  <option value="5">5</option>

<ng-pluralize count="numLimit" when="{
                     '1': '1 digit', 
                     'other': '{{numLimit | number}} digits'}">
</ng-pluralize>
of pi!

3.{{14159265359 | limitTo:numLimit}}
